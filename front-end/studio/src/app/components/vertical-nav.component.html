<div id="api-vertical-nav-wrapper">

    <div id="api-nav-menu-shade" *ngIf="currentSubMenu != subMenuTypes.None" (click)="onShadeClick()"></div>

    <div id="api-vertical-nav" class="navbar-collapse navbar-collapse-pf-site collapse">

        <!-- Create -->
        <div class="api-nav-item-create" [class.selected]="currentSubMenu === subMenuTypes.Plus"
            (click)="toggleSubMenu(subMenuTypes.Plus)">
            <div class="plus-create">
                <span id="plus-create-button" class="fa fa-fw fa-plus"></span>
                <div class="create">Create</div>
            </div>

            <div class="api-nav-submenu" *ngIf="currentSubMenu === subMenuTypes.Plus">
                <h3 class="title-nav-api">Create</h3>
                <div class="action" [class.active]="isRouteActive('/apis/create')">
                    <a routerLink="/apis/create"><span class="pficon pficon-add-circle-o"></span>
                        <span>Create New API</span>
                    </a>
                </div>
                <div class="action" [class.active]="isRouteActive('/apis/import')">
                    <a routerLink="/apis/import"><span class="pficon pficon-import"></span>
                        <span>Import API</span></a>
                </div>
            </div>

        </div>

        <div id="api-nav-item-dashboard" class="api-nav-item" [class.active]="isDashboardRoute()"
            [class.selected]="currentSubMenu === subMenuTypes.Dashboard" (click)="goToDashboard()">

            <div class="submenu-and-title">
                <span class="fa fa-fw fa-dashboard" style="font-size:22px"></span>
                <div>Dashboard</div>
            </div>

        </div>

        <div id="api-nav-item-templates" class="api-nav-item" [class.active]="isTemplatesRoute()"
            *ngIf="isTemplatesEnabled()" [class.selected]="currentSubMenu === subMenuTypes.Templates"
            (click)="goToTemplates()">

            <div class="submenu-and-title">
                <span class="fa fa-fw fa-puzzle-piece" style="font-size:22px"></span>
                <div>Templates</div>
            </div>
        </div>

        <div id="api-nav-item-apis" class="api-nav-item" [class.active]="isAPIsRoute()"
            [class.selected]="currentSubMenu === subMenuTypes.APIs" (click)="goToApisList()">

            <div class="submenu-and-title">
                <span class="fa fa-fw fa-bolt" style="font-size:22px"></span>
                <div>APIs</div>
            </div>

        </div>

        <!-- Settings -->
        <div id="api-nav-item-settings" class="api-nav-item" [class.active]="isSettingsRoute()"
            [class.selected]="currentSubMenu === subMenuTypes.Settings" (click)="toggleSubMenu(subMenuTypes.Settings)">

            <div class="submenu-and-title">
                <span class="fa fa-fw fa-cogs" style="font-size:22px"></span>
                <div>Settings</div>
            </div>

            <div class="api-nav-submenu" *ngIf="currentSubMenu === subMenuTypes.Settings">
                <h3 class="title-nav-api">Settings</h3>

                <div class="action" [class.active]="isRouteActive('/settings/profile')">
                    <a routerLink="/settings/profile"><span class="sub fa fa-fw fa-user"></span><span class="underline">User
                            Profile</span></a>
                </div>
                <div class="action" [class.active]="isRouteActive('/settings/accounts')">
                    <a routerLink="/settings/accounts"><span class="sub fa fa-fw fa-link"></span><span class="underline">Linked
                            Accounts</span></a>
                </div>
                <div class="action" [class.active]="isRouteActive('/settings/validation')">
                    <a routerLink="/settings/validation"><span
                            class="sub fa fa-fw fa-exclamation-triangle"></span><span class="underline">Validation</span></a>
                </div>
                <div class="action" [class.active]="isRouteActive('/settings/login-sessions')">
                    <a routerLink="/settings/login-sessions"><span class="sub fa fa-sign-in"></span><span class="underline">Login
                            Session</span></a>
                </div>
                <div class="action" [class.active]="isRouteActive('/settings/organizations')">
                    <a routerLink="/settings/organizations"><span
                            class="sub fa fa-building-o"></span><span class="underline">Organizations</span></a>
                </div>
            </div>
        </div>

        <div class="api-nav-item-filler"></div>
    </div>

    <div id="api-nav-detail-apis" class="api-nav-detail-item" *ngIf="currentSubMenu === subMenuTypes.APIs">
        <h3>APIs</h3>
        <div class="action" [class.active]="isRouteActive('/apis', true)">
            <a routerLink="/apis"><span class="fa fa-fw fa-list"></span><span>View All APIs</span></a>
        </div>
    </div>
</div>
