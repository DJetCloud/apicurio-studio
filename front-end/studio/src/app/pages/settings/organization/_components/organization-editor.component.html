<div *ngIf="isOpen()">
    <div class="organization-editor container-fluid">
        <div id="api-breadcrumb-bar organizations-breadcumb">
            <breadcrumbs>
                <li breadcrumb label="Settings" [route]="[ '/settings' ]"></li>
                <li breadcrumb label="Organizations" class="active"></li>
                <li breadcrumb [label]="model.name" class="active"></li>
            </breadcrumbs>
        </div>
        <div class="row">
            <div class="panel panel-default col-sm-10">
                <div class="panel-body">
                    <h1>{{ pageHeader() }}</h1>
                    <form name="form" id="organization-form" class="form-horizontal container-fluid"
                        #organizationForm="ngForm" (ngSubmit)="organizationForm.form.valid && submit()">
                        <div class="form-group">
                            <label class="col-sm-2 control-label required" for="name">Name</label>
                            <div class="col-sm-4">
                                <input name="name" type="text" id="name" class="form-control"
                                    placeholder="Enter a name for the organization..." required minlength="4"
                                    maxlength="20" [(ngModel)]="model.name" #name="ngModel">
                                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">

                                    <div *ngIf="name.errors.required" class="invalid-feedback">
                                        Name is required.
                                    </div>
                                    <div *ngIf="name.errors.minlength" class="invalid-feedback">
                                        Name must be at least 4 characters long.
                                    </div>
                                    <div *ngIf="name.errors.maxlength" class="invalid-feedback">
                                        Name must be maximum 20 characters long.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label required" for="email">Email</label>
                            <div class="col-sm-10">
                                <input name="email" type="text" id="email" placeholder="your-name@provider.com"
                                    required email class="form-control form-control-sm"
                                    [(ngModel)]="model.email" #email="ngModel"
                                    [class.is-invalid]="email.invalid && (email.dirty || email.touched)">

                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">
                                        This field is required.
                                    </div>
                                    <div *ngIf="email.errors.email">
                                        Email must be a valid format.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="description">Description</label>
                            <div class="col-sm-10">
                                <textarea name="description" type="text" id="description" class="form-control"
                                    placeholder="Enter a description for the organization..."
                                    [(ngModel)]="model.description" #description="ngModel">
                                        </textarea>
                            </div>
                        </div>
                        <div class="col-sm-12 footer-panel">
                            <div class="notice-of-required">The fields marked with <span class="required-icon">*</span>
                                are required.</div>
                            <div class="actios">
                                <button class="btn btn-default pull-right cancel" (click)="cancel()">Cancel</button>
                                <button class="btn btn-primary pull-right create"
                                    [disabled]="organizationForm.invalid">{{submitText()}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
